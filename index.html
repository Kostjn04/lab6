<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // first task
      function isless(a, b) {
        if (a < b) {
          return true
        } else if (a > b) {
          return false
        }
      }
      alert(isless(10, 15))
      alert(isless(15, 10))
      // Second task
      let count = 0

      function cc(card) {
        if ((card == 2, card == 3, card == 4, card == 5, card == 6)) {
          count++
        } else if ((card == 7, card == 8, card == 9)) {
          count += 0
        } else {
          count--
        }
      }
      function show(count) {
        if (count > 0) {
          console.log(count + " Bet")
        } else {
          console.log(count + " Hold")
        }
      }
      cc(10)
      cc("J")
      cc("Q")
      cc("K")
      cc("A")
      show(count)

      // Third task
      const increment = (number, value) => {
        if (typeof value == "undefined") {
          number++
          return number
        } else {
          return number + value
        }
      }
      alert(increment(5, 2))

      // Forth task
      function convertCtoF(celsius) {
        let farenheit
        farenheit = (celsius * 9) / 5 + 32
        return farenheit
      }
      alert(convertCtoF(30))
    </script>
  </head>

  <body></body>
</html>
